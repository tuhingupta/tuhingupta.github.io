---
layout: default
---
<section id="postsection" >
	<div class="container-fluid">
		<div class="post well well-lg post-details">
            <h1>{{ page.title }}</h1>
			<span>{{ page.author }} | {{ page.date | date_to_string }}</span><br/><br/>
            <p>{{ page.content }}</p>
        </div>
	</div>
</section>
